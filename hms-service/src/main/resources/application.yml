spring:
    profiles:
        active: @env@
    application:
        name: hms
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
    flyway:
        enabled: true

mybatis:
    configuration:
        map-underscore-to-camel-case: true
        log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

app:
    jwt-issuer: hms